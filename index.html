<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara o Cruz</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/assets/cara.png">
</head>
<body>
    <div class="frosted-glass"></div>
    <div class="container">
        <div class="stats">
            <p id="heads-count">Cara: 0</p>
            <p id="tails-count">Cruz: 0</p>
        </div>
    
        <div class="coin">
            <div class="heads">
                <img src="/assets/cara.png">
            </div>
            
            <div class="tails">
                <img src="assets/cruz.png">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">Lanzar moneda</button>
            <button id="reset-button">Restablecer</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
